<!DOCTYPE html>
<html>
<head>
    <title>Patient Records</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="records-container">

    <h2>Patient Records</h2>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Pregnancies</th>
                    <th>Glucose</th>
                    <th>BP</th>
                    <th>Skin Thickness</th>
                    <th>Insulin</th>
                    <th>BMI</th>
                    <th>DPF</th>
                    <th>Probability</th>
                    <th>Prediction</th>
                </tr>
            </thead>

            <tbody>
                {% for p in patients %}
                <tr>
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[3] }}</td>
                    <td>{{ p[4] }}</td>
                    <td>{{ p[5] }}</td>
                    <td>{{ p[6] }}</td>
                    <td>{{ p[7] }}</td>
                    <td>{{ p[8] }}</td>
                    <td>{{ p[9] }}</td>
                    <td>{{ p[10] }}</td>
                    <td class="prediction {{ 'risk' if p[11] == 'Diabetes Risk' else 'safe' }}">
                        {{ p[11] }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a class="home-link" href="/">Home</a>

</div>

</body>
</html>
